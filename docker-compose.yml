services:
    nginx:
        build:
            context: services/sslProxy
        ports:
            - "443:443"
            - "80:80"
        restart: always
        extra_hosts:
            - "host.docker.internal:host-gateway"
    db:
        image: postgres:16.4@sha256:17b6fe3a18780358f7f44a02bc21a8ef5f349aa83d8dae96d43cd168a97cf6fa
        restart: always
        environment:
            POSTGRES_DB: rm
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
        ports:
            - "5432:5432"
        volumes:
            - db-data:/var/lib/postgresql/data
        security_opt:
            - no-new-privileges:true

    adminer:
        image: adminer:4.8.1@sha256:34d37131366c5aa84e1693dbed48593ed6f95fb450b576c1a7a59d3a9c9e8802
        restart: always
        ports:
            - 8080:8080
        security_opt:
            - no-new-privileges:true

volumes:
    db-data:
        driver: local
